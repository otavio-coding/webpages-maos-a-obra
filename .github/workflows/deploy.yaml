name: Deploy public/ folder to S3.

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
      
jobs:
  html-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v3

      - name: Validate HTML.
        run: npx html-validate "public/*.html"

  terraform-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ github.repository }}
          role-session-name: GithubActionsSession
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Setup Terraform.
        uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init.
        run: terraform init
        working-directory: ./infra

      - name: Terraform Validate.
        run: terraform validate
        working-directory: ./infra

  deploy:
    needs: [html-validation, terraform-testing]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ github.repository }}
          role-session-name: GithubActionsSession
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Deploy to S3
        run: aws s3 sync public/ s3://${{ secrets.WEBSITE_DOMAIN_NAME }} --delete

